<div>
    <style>
        .chat-list > .chat-time {
            /* padding: .5rem; */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-list > .chat-item {
            /* padding: .5rem; */
            display: flex;
        }
        .chat-list > .chat-item > .avatar {
            padding: 5px;
            height: 30px;
            width: 30px;
        }
        .chat-list > .chat-item > .right {
            width: fit-content;
            margin: 5px;
            display: flex;
            flex-direction: column;
        }
        .chat-list > .chat-item > .right > .name {
            margin-left: 10px;
        }
        .chat-list > .chat-item .content {
            border-radius: 5px;
            border: 1px #eee;
            padding: 10px;
            background-color: rgb(61, 58, 58);
            white-space: break-spaces;
            margin-top: 5px;
            width: fit-content;
        }
        .chat-list > .self {
            flex-flow: row-reverse;
        }
        .chat-list > .self > .right {
            flex-wrap: wrap-reverse;
        }
        /*元素渲染*/
        .chat-list > .chat-item .content .ele-image {
            max-width: 500px;
            max-height: 200px;
        }
        /* .chat-list > .chat-item .content .ele-image + .ele-text::before {
            content: "\A";
            white-space: pre;
        }
        .chat-list > .chat-item .content .ele-image + .ele-text {
            display: inline;
        } */
        .chat-list > .chat-item .content .ele-reply {
            background-color: gray;
            border-radius: 3px;
            padding: 6px;
            user-select: none;
            cursor: pointer;
        }
        .chat-list > .chat-item .content .ele-reply > a {
            text-decoration: none;
            color: inherit;
        }
        .chat-list > .chat-item .content .ele-reply > a:focus {
            outline: none;
        }
        /*编辑区域*/
        .edit-area {
            width: 100%;
            height: 200px;
            background-color: gray;
            white-space: pre;
        }
        .edit-area:focus-visible {
            outline: none;
        }
        .edit-area img{
            max-height: 100px;
            max-width: 100px;
        }
        .msg-input {
            position: sticky;
            bottom: 0;
            background-color: black;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
    <div id="chat-list" class="chat-list">
        <!-- <div class="chat-item self">
            <div class="avatar">
                头像
            </div>
            <div>
                <span>我的昵称</span>
                <div>我的消息,121323<br>15454asdafbj</div>
            </div>
        </div> -->
    </div>
    <br />
    <div class="msg-input">
        <!-- 表情 -->
        <link rel="stylesheet" type="text/css" href="./group-chat.css" />
        <div class="face-emoji">
            <span>表情</span>
            <div class="detail-area">表情区域</div>
        </div>
        <br />
        <div id="msg-elements" contenteditable="true" class="edit-area"></div>
        <button id="send-msg">发送</button>
    </div>
    <script src="./group-chat.js"></script>
</div>
